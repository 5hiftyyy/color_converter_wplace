<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wplace Color Converter</title>
  <link rel="stylesheet" href="main.css">
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>
<body>

  <h2>Wplace Color Converter</h2>
  <input type="file" id="upload" accept="image/*"><br>
  
  <canvas id="canvas"></canvas><br>
  
  <p id="width"></p>
  <p id="height"></p>
  <p id="area"></p>

  <div class="scroll-bar">
    <label for="scaleRange">Scale: </label>
    <input type="range" id="scaleRange" min="0.01" max="5" step="0.01" value="1">
    <span id="scaleValue">1.00x</span>
  </div><br>

  <a id="download" class="button" href="#" download="converted_colors.png">Download Image</a>
  <a class="button" onclick="window.location.href='https://wplace.live/'">Go to Wplace</a>
  <div id="color-list"></div>
  
</body>
</html>

<script src="main.js"></script>
