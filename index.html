<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta property="og:title" content="Wplace Color Converter">
  <meta property="og:description" content="Convert the colors of your image to the available ones in Wplace. Also has scaling and shows the amount of each pixel necessary to paint.">
  <meta property="og:image" content="favicon.png">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://pepoafonso.github.io/color_converter_wplace/">
  <title>Wplace Color Converter</title>
  <link rel="stylesheet" href="main.css">
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>
<body>

  <h2>Wplace Color Converter</h2>
  <input type="file" id="upload" accept="image/*"><br>
  
  <canvas id="canvas"></canvas><br>
  
  <p id="width"></p>
  <p id="height"></p>
  <p id="area"></p>

  <div class="scroll-bar">
    <label for="scaleRange">Scale: </label>
    <input type="range" id="scaleRange" min="0.01" max="5" step="0.01" value="1">
    <span id="scaleValue">1.00x</span>
  </div><br>

  <a id="download" class="button" href="#" download="converted_colors.png">Download Image</a>
  <a class="button" target="_blank" href="https://wplace.live/">Go to Wplace</a>
  <div id="color-list"></div>
  
</body>
</html>

<script src="main.js"></script>
